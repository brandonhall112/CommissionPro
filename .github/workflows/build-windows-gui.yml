name: Build Windows GUI EXE

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Sanity check source file
        shell: pwsh
        run: |
          Write-Host "---- repo root ----"
          Get-ChildItem -Force
          Write-Host "`n---- app.py SHA256 ----"
          (Get-FileHash app.py -Algorithm SHA256).Hash

      - name: Syntax check
        shell: pwsh
        run: |
          python -m py_compile app.py

      - name: Build EXE with PyInstaller
        shell: pwsh
        run: |
          pyinstaller --clean --noconfirm CommissioningBudgetTool.spec

      - name: Show dist contents
        shell: pwsh
        run: |
          Write-Host "---- dist ----"
          if (Test-Path dist) { Get-ChildItem -Recurse -Force dist } else { Write-Host "dist folder not found" }

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: CommissioningBudgetTool-Windows
          path: dist/**
