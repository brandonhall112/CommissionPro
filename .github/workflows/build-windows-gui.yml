name: Build Windows GUI EXE

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
    paths:
      - "app.py"
      - "PearsonCommissioningPro.spec"
      - "assets/**"
      - "Tech days and quote rates.xlsx"
      - ".github/workflows/build-windows-gui.yml"

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install pyinstaller pyside6 openpyxl numpy

      - name: Compile check (fail fast)
        run: |
          python -m py_compile app.py

      - name: Build EXE (spec)
        run: |
          pyinstaller --clean --noconfirm PearsonCommissioningPro.spec

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: PearsonCommissioningPro-Windows
          path: dist/PearsonCommissioningPro/**
