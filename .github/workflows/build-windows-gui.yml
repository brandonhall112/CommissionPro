name: Build Windows GUI EXE

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      # Fail fast if the wrong app.py is being built
      - name: Show repo root contents
        shell: pwsh
        run: |
          Get-ChildItem -Force
          Write-Host "`n--- .github/workflows ---"
          Get-ChildItem -Force .github\workflows
          Write-Host "`n--- app.py first 60 lines ---"
          Get-Content app.py -TotalCount 60

      - name: Syntax check
        shell: pwsh
        run: |
          python -m py_compile app.py

      - name: Build EXE with PyInstaller
        shell: pwsh
        run: |
          pyinstaller --clean --noconfirm CommissioningBudgetTool.spec

      - name: Upload EXE artifact
        uses: actions/upload-artifact@v4
        with:
          name: CommissioningBudgetTool-Windows
          path: dist/CommissioningBudgetTool/**
